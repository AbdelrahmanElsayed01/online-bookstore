name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, loadTesting ]
  pull_request:
    branches: [ main, develop, loadTesting ]

env:
  REGISTRY: ghcr.io

jobs:
  # Frontend Build and Test
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint || echo "Linting step skipped - add lint script to package.json"
    
    - name: Build frontend
      run: npm run build
    
    - name: Run tests
      run: npm test || echo "Tests skipped - add test script to package.json"

  # Backend Services Build and Test
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: catalog
            service: catalog-service
            workdir: ./services/catalog-service/CatalogService
            docker_context: ./services/catalog-service
            dockerfile: ./services/catalog-service/CatalogService/Dockerfile
            image_suffix: catalog-service
          - name: order
            service: OrderService
            workdir: ./services/OrderService
            docker_context: ./services
            dockerfile: ./services/OrderService/Dockerfile
            image_suffix: order-service
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ${{ matrix.workdir }}
    
    - name: Build service
      run: dotnet build --no-restore --configuration Release
      working-directory: ${{ matrix.workdir }}
    
    - name: Run tests (if any)
      run: dotnet test --no-build --verbosity normal || echo "No tests found"
      working-directory: ${{ matrix.workdir }}

  # Docker Build and Push
  docker-build:
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - name: catalog
            docker_context: ./services/catalog-service
            dockerfile: ./services/catalog-service/CatalogService/Dockerfile
            image_suffix: catalog-service
          - name: order
            docker_context: ./services
            dockerfile: ./services/OrderService/Dockerfile
            image_suffix: order-service
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}/${{ matrix.image_suffix }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.docker_context }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Load Testing (only on main branch)
  load-testing:
    needs: [docker-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup k6
      run: |
        sudo install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6-archive-keyring.gpg
        echo "deb [signed-by=/etc/apt/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list > /dev/null
        sudo apt-get update
        sudo apt-get install -y k6
      
    - name: Create monitoring network
      run: docker network create monitoring || true
    
    - name: Start services for testing
      run: |
        docker compose up -d
        sleep 30  # Wait for services to be ready
    
    - name: Run load tests
      run: |
        k6 run services/catalog-service/CatalogService/Tests/k6/10VUs-30secs.js
        k6 run services/catalog-service/CatalogService/Tests/k6/100VUs-30secs.js
    
    - name: Stop services
      run: docker compose down

  # Deployment (only on main branch)
  deploy:
    needs: [docker-build, load-testing]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "Deployment step - customize based on your infrastructure"
        echo "Examples:"
        echo "- Deploy to Kubernetes: kubectl apply -f k8s/"
        echo "- Deploy to Docker Swarm: docker stack deploy -c docker-compose.prod.yml"
        echo "- Deploy to cloud provider (AWS/GCP/Azure)"
        echo "Current services to deploy:"
        echo "- catalog-service: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}/catalog-service:latest"
        echo "- order-service: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}/order-service:latest"
    
    - name: Health check
      run: |
        echo "Health check step - verify services are running correctly"
        # Add your health check commands here
        # Example: curl -f http://your-domain/api/health || exit 1

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    # Run on PRs (same-repo) and on pushes to main/develop (avoids fork token limits)
    if: >-
      (github.event_name == 'pull_request') ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'))
    permissions:
      security-events: write
      contents: read
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.24.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      # Skip upload from forked PRs (insufficient token permissions)
      if: >-
        always() && (
          github.event_name != 'pull_request' ||
          github.event.pull_request.head.repo.full_name == github.repository
        )
      with:
        sarif_file: 'trivy-results.sarif'
