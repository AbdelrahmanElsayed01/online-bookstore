name: Frontend CI/CD

on:
  push:
    branches: [ main, develop, loadTesting ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-pipeline.yml'
      - 'docker-compose.prod.yml'
      - 'k8s/**'
  pull_request:
    branches: [ main, develop, loadTesting ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-pipeline.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || echo "Linting step skipped - add lint script to package.json"

      - name: Build frontend
        run: npm run build

      - name: Run tests
        run: npm test || echo "Tests skipped - add test script to package.json"

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - name: Deploy frontend
        run: |
          TARGET_ENV=$([ "${GITHUB_REF##*/}" = "main" ] && echo "production" || echo "staging")
          echo "Deploying frontend image to ${TARGET_ENV}..."
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:${{ github.sha }}"
          echo "Replace this step with your ${TARGET_ENV} deployment automation."
