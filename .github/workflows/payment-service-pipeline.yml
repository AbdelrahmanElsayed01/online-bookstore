name: Payment Service CI/CD

on:
  push:
    branches: [ main, develop, loadTesting ]
    paths:
      - 'services/payment-service/**'
      - '.github/workflows/payment-service-pipeline.yml'
      - 'docker-compose.prod.yml'
      - 'k8s/**'
  pull_request:
    branches: [ main, develop, loadTesting ]
    paths:
      - 'services/payment-service/**'
      - '.github/workflows/payment-service-pipeline.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./services/payment-service/PaymentService

      - name: Build PaymentService
        run: dotnet build --no-restore --configuration Release
        working-directory: ./services/payment-service/PaymentService

      - name: Run tests (if any)
        run: dotnet test --no-build --verbosity normal || echo "No tests found for PaymentService"
        working-directory: ./services/payment-service/PaymentService

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}/payment-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/payment-service/PaymentService
          file: ./services/payment-service/PaymentService/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - name: Deploy PaymentService
        run: |
          TARGET_ENV=$([ "${GITHUB_REF##*/}" = "main" ] && echo "production" || echo "staging")
          echo "Deploying PaymentService to ${TARGET_ENV}..."
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}/payment-service:${{ github.sha }}"
          echo "Add ${TARGET_ENV} deployment automation here."
