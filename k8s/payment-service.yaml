apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: online-bookstore
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: payment-service:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: bookstore-config
              key: ASPNETCORE_ENVIRONMENT
        - name: DOTNET_RUNNING_IN_CONTAINER
          valueFrom:
            configMapKeyRef:
              name: bookstore-config
              key: DOTNET_RUNNING_IN_CONTAINER
        - name: Jwt__Secret
          valueFrom:
            secretKeyRef:
              name: bookstore-secrets
              key: Jwt__Secret
        - name: Jwt__Issuer
          valueFrom:
            secretKeyRef:
              name: bookstore-secrets
              key: Jwt__Issuer
        - name: Jwt__Audience
          valueFrom:
            secretKeyRef:
              name: bookstore-secrets
              key: Jwt__Audience
        - name: Stripe__PublishableKey
          valueFrom:
            secretKeyRef:
              name: bookstore-secrets
              key: STRIPE_PUBLISHABLE_KEY
        - name: Stripe__SecretKey
          valueFrom:
            secretKeyRef:
              name: bookstore-secrets
              key: STRIPE_SECRET_KEY
        - name: Stripe__WebhookSecret
          valueFrom:
            secretKeyRef:
              name: bookstore-secrets
              key: STRIPE_WEBHOOK_SECRET
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: online-bookstore
spec:
  selector:
    app: payment-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
