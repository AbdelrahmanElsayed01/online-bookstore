apiVersion: v1
kind: ConfigMap
metadata:
  name: bookstore-config
  namespace: online-bookstore
data:
  ASPNETCORE_ENVIRONMENT: "Development"
  DOTNET_RUNNING_IN_CONTAINER: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: bookstore-secrets
  namespace: online-bookstore
type: Opaque
stringData:
  Jwt__Secret: "<jwt-secret>"
  Jwt__Issuer: "<jwt-issuer>"
  Jwt__Audience: "<jwt-audience>"
  SUPABASE_URL: "<catalog-supabase-url>"
  SUPABASE_KEY: "<catalog-supabase-key>"
  SUPABASE_SERVICE_KEY: "<catalog-supabase-service-key>"
  ORDERS_SUPABASE_URL: "<orders-supabase-url>"
  ORDERS_SUPABASE_KEY: "<orders-supabase-key>"
  ORDERS_SUPABASE_SERVICE_KEY: "<orders-supabase-service-key>"
  STRIPE_PUBLISHABLE_KEY: "<stripe-publishable-key>"
  STRIPE_SECRET_KEY: "<stripe-secret-key>"
  STRIPE_WEBHOOK_SECRET: "<stripe-webhook-secret>"
